version: '3.8'

services:
  web:
    build:
      context: "./inonexus_backend/Innonexus"
    command: gunicorn Innonexus.wsgi --bind 0.0.0.0:8000 --workers 3
    volumes:
      - "./inonexus_backend/Innonexus:/home/straighthup/code"
      - staticfiles:/home/straighthup/code/static
      - "./inonexus_backend/Innonexus/media:/home/straighthup/code/media/"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: "./innoProject"
    volumes:
      - front:/app/build/

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8443:8443"  # Ensure HTTPS is correctly configured and accessible
      - "80:80" 
    volumes:
      - front:/var/www/straighthup/frontend
      - staticfiles:/var/www/straighthup/static
      # - mediafiles:/var/www/straighthup/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./Innonexus/ssl/server.straighthup.com.crt:/etc/ssl/certs/server.straighthup.com.crt
      - ./Innonexus/ssl/server.straighthup.com.key:/etc/ssl/private/server.straighthup.com.key
    depends_on:
      - frontend
      - web

volumes:
  staticfiles:
  # mediafiles:
  front:
