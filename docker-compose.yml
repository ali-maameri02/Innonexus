version: "3.9"

services:
  web:
    build:
      context: "./inonexus_backend/Innonexus"  # Correct path to Dockerfile for the backend
    command: gunicorn Innonexus.wsgi --bind 0.0.0.0:8000 --workers 3
    volumes:
      - "./inonexus_backend/Innonexus:/home/straighthup/code"  # Ensure this path is correct
      - staticfiles:/home/straighthup/code/staticfiles
      - ./inonexus_backend/Innonexus/media:/home/straighthup/code/media
    ports:
      - "8000:8000"

  frontend:
    build:
      context: "./innoProject"  # Correct path to Dockerfile for the frontend
    volumes:
      - front:/app/build/

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:8081"
    volumes:
      - front:/var/www/straighthup/frontend
      - staticfiles:/var/www/straighthup/statics
      - mediafiles:/var/www/straighthup/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - web

volumes:
  staticfiles:
  mediafiles:
  front:
